name: dp_MCD
title: "Ricerca del pi\xF9 grande numero che divide tutti i numeri dati in input.."
description1: Data la seguente sequenza di numeri:[20, 90, 210, 150]
tasks:
- description1: "1. __[10 pts]____Fornisci un numero naturale che divida ciascuno\
    \ dei coefficienti. Idealmente vorresti fornircelo il pi\xF9 grande possibile,\
    \ ossia quello che viene chiamato il massimo comun divisore (GCD)."
  tot_points: 10
  ver_points: 10
- description1: "2. __[10 pts]____Fornisci un vettore di coefficienti interi (anche\
    \ negativi, uno per ogni regolo) tale che $\\sum_0^4coeff[i]regoli[i]$ sia un\
    \ numero positivo e pertanto esprima un upper bound sul valore del massimo comun\
    \ divisore.  Idealmente vorresti fornirci iun upper-bound che sia il pi\xF9 piccolo\
    \ possibile. "
  tot_points: 10
  ver_points: 10

title: Asteroid
tasks:
- description1: "1. __[10 pts]__Distruggi tutti gli asteroidi sparando il minimo numero\
    \ di raggi.\n\n\nOrganizza i tuoi tentativi di soluzione codificando ogni tua\
    \ proposta di soluzione nella forma di un insieme di spari. Ad esempio:\n\n```\n\
    tentativo0 = [('r',3),('r',5),('r',6),('c',2),('c',4),('c',5)]\n```\n\nsignifica\
    \ che spareresti con i cannoni delle righe$~3$,$5$ e$~6$ e con i cannoni delle\
    \ colonne$~2$,$4$ e$~5$. Ricordati che gli indici di riga e colonna partono da$~0$.\n\
    \nNota che l'ordine delle coppie di tuple non \xE8 importante.\n        "
  tot_points: 10
  ver_points: 10
- description1: "2. __[10 pts]__ Individua il maggior numero possibile di asteroidi\
    \ indipendenti, ossia indica un insieme di celle $C$ che soddisfi le seguenti\
    \ propriet\xE0:\n\n1. ogni cella in $C$ contiene un asteroide,\n\n2. $C$ non contiene\
    \ due celle che siano collocate sulla stessa riga della griglia,\n\n3. $C$ non\
    \ contiene due celle che siano collocate nella stessa colonna della griglia.\n\
    \nPerch\xE8 a fine esame ti vengano attribuiti tutti i punti in palio su questa\
    \ domanda (ossia anche quelli blu) l'insieme $C$ dovr\xE0 avere la massima cardinalit\xE0\
    \ possibile.\n\nCodifica la tua proposta per$~C$ come un insieme od una lista\
    \ di celle. Ad esempio:\n\n```\ntentativo1 = [(1,1),(2,2)]\n```\n\nNota che per\
    \ specificare la cella nella riga$~3$ e nella colonna$~0$ utilizzi la scrittura\
    \ `(3,0)`.\n        "
  tot_points: 10
  ver_points: 10

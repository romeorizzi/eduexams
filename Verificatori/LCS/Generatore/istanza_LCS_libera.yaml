name: LCS
title: Massima sottosequenza comune
description1: 'Si consideri le seguenti sequenze di caratteri:<br/><br/> $s$: CTGTGAGAATCGCTGTA<br/>  $t$:
  GTACGACTGAAGCTAT'
tasks:
- description1: 1. __[10 pts]__ Trovare la massima sottosequenza comune tra le <b>
    due stringhe</b>:<br/>$s$=CTGTGAGAATCGCTGTA<br/>$t$=GTACGACTGAAGCTAT.
  tot_points: 10
  ver_points: 10
- description1: '2. __[10 pts]__ Trovare la massima sottosequenza comune utilizzando:
    <br/><b>il prefisso</b>  $t''$= GTACGACTG <br/>$s$=CTGTGAGAATCGCTGTA.'
  tot_points: 10
  ver_points: 10
- description1: 3. __[10 pts]__ Trovare la massima sottosequenza comune utilizzando:<br/><b>il
    suffisso </b> $s'$=CTGTGAGA <br/>$t$=GTACGACTGAAGCTAT.
  tot_points: 10
  ver_points: 10
- description1: 4. __[10 pts]__ Trovare la massima sottosequenza comune tale che <b>inizi
    con la lettera </b> __C__ utilizzando:<br/>$s$=CTGTGAGAATCGCTGTA<br/>$t$=GTACGACTGAAGCTAT.
  tot_points: 10
  ver_points: 10
- description1: 5. __[10 pts]__ Trovare la massima sottosequenza comune tale che <b>finisca
    con la lettera </b> __C__ utilizzando:<br/>$s$=CTGTGAGAATCGCTGTA <br/>$t$=GTACGACTGAAGCTAT.
  tot_points: 10
  ver_points: 10

name: LCS
title: Massima sottosequenza comune
description1: 'Si consideri le seguenti sequenze di caratteri:<br/><br/> $s$: CTGTGAGAATCGCTGTA<br/><br/>  $t$:
  GTACGACTGAAGCTAT'
tasks:
- description1: 1. __[10 pts]__ Trovare la massima sottosequenza comune tra le <b>
    due stringhe</b>.
  tot_points: 10
  ver_points: 10
- description1: '2. __[10 pts]__ Trovare la  massima sottosequenza comune utilizzando
    <b>il seguente prefisso </b>  $t_9$= GTACGACTG e $s$. '
  tot_points: 10
  ver_points: 10
- description1: 3. __[10 pts]__ Trovare la massima sottosequenza comune utilizzando
    <b>il seguente suffisso </b> $s_8$=CTGTGAGA e $t$.
  tot_points: 10
  ver_points: 10
- description1: 4. __[10 pts]__ Trovare la massima sottosequenza comune tale che <b>inizi
    con la lettera </b> __C__ utilizzando le stringhe $s$ e $t$.
  tot_points: 10
  ver_points: 10
- description1: 5. __[10 pts]__ Trovare la massima sottosequenza comune tale che <b>termini
    con la lettera </b> __C__ utilizzando le stringhe $s$ e $t$.
  tot_points: 10
  ver_points: 10
